<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
<h1>Loan Calculator</h1>

<form th:action="@{/loan}" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br><br>

    <label for="income">Monthly Income:</label>
    <input type="number" id="income" name="income" required>
    <br><br>

    <label for="creditScore">Credit Score:</label>
    <input type="number" id="creditScore" name="creditScore" required>
    <br><br>

    <button type="submit">Calculate Loan</button>
</form>

<!-- Результат расчета кредита -->
<div>
    <h2>Loan Result</h2>
    <p th:if="${loanAmount > 0}">
        Congratulations! Your loan is approved. Loan amount: <span th:text="${loanAmount}"></span>
    </p>
    <p th:if="${loanAmount == 0}">
        Sorry, your loan was not approved.
    </p>
</div>
</body>
</html>
